# ----------------------------------------------------------
# CORE
# ----------------------------------------------------------
linux_display_server wayland
shell /usr/bin/zsh
editor nano
term xterm-kitty
allow_remote_control yes
listen_on unix:/tmp/kitty

# ----------------------------------------------------------
# WINDOW & LAYOUT
# ----------------------------------------------------------
remember_window_size yes
initial_window_width  1080
initial_window_height 700
window_padding_width 10
hide_window_decorations titlebar-only
inactive_text_alpha 0.75
confirm_os_window_close 0

# ----------------------------------------------------------
# FONT
# ----------------------------------------------------------
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
font_size        12.0
adjust_line_height 110%
disable_ligatures never

# ----------------------------------------------------------
# COLORS â€” DARK PINK THEME
# ----------------------------------------------------------
background            #0f0f1a
foreground            #f5c2e7

cursor                #f5c2e7
cursor_text_color     #0f0f1a

selection_background  #f5c2e7
selection_foreground  #0f0f1a

color0  #1a1a24
color1  #ff4da6
color2  #d46abf
color3  #ff99cc
color4  #c084fc
color5  #f5c2e7
color6  #e0aaff
color7  #f8f8f8

color8  #3a3a4a
color9  #ff66b2
color10 #e580d9
color11 #ffb3d9
color12 #d6a2e8
color13 #f5c2e7
color14 #cdb4db
color15 #ffffff

active_border_color   #f5c2e7
inactive_border_color #3a3a4a
bell_border_color     #ff66b2

background_opacity 0.55

# ----------------------------------------------------------
# TAB BAR (HEADER SUPERIOR)
# ----------------------------------------------------------
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

active_tab_background   #ff4da6
active_tab_foreground   #0f0f1a
inactive_tab_background #1a1a24
inactive_tab_foreground #d46abf

tab_title_template "{index}: {title}"
active_tab_title_template "{index}: {title}"

# ----------------------------------------------------------
# SCROLLBACK & SELECTION
# ----------------------------------------------------------
scrollback_lines 10000
mouse_hide_wait 2.5
copy_on_select clipboard

# ðŸ”¥ CLAVE: ACTIVAR SELECCIÃ“N POR TECLADO
enable_keyboard_selection yes

# ----------------------------------------------------------
# MULTISESSION (SPLITS & TABS)
# ----------------------------------------------------------
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

map ctrl+shift+enter new_window
map ctrl+shift+q close_window

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up

# ----------------------------------------------------------
# KEYBOARD SELECTION MODE
# ----------------------------------------------------------
# Entrar / salir del modo selecciÃ³n
map ctrl+shift+s toggle_keyboard_selection

# En modo selecciÃ³n:
#   Shift + flechas â†’ selecciona
#   Ctrl + Shift + flechas â†’ selecciÃ³n rÃ¡pida
#   Enter â†’ copiar
#   Esc â†’ salir

# ----------------------------------------------------------
# UTILIDAD
# ----------------------------------------------------------
allow_hyperlinks yes
strip_trailing_spaces smart
focus_follows_mouse no
